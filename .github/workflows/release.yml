# Release workflow for miumono
# Publishes packages to PyPI using trusted publishing (OIDC)
# Triggered by release-please GitHub releases

name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - miu_core
          - miu_code
          - miu_examples
          - miu_studio
          - miu_mono
          - all
      test_pypi:
        description: 'Publish to Test PyPI instead'
        required: false
        type: boolean
        default: false

jobs:
  determine-package:
    name: Determine Package
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.determine.outputs.packages }}
    steps:
      - id: determine
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            TAG="${{ github.event.release.tag_name }}"
            # Extract package from tag (format: package-name-vX.Y.Z)
            if [[ "$TAG" =~ ^miu-core-v ]]; then
              echo 'packages=["miu_core"]' >> $GITHUB_OUTPUT
            elif [[ "$TAG" =~ ^miu-code-v ]]; then
              echo 'packages=["miu_code"]' >> $GITHUB_OUTPUT
            elif [[ "$TAG" =~ ^miu-examples-v ]]; then
              echo 'packages=["miu_examples"]' >> $GITHUB_OUTPUT
            elif [[ "$TAG" =~ ^miu-studio-v ]]; then
              echo 'packages=["miu_studio"]' >> $GITHUB_OUTPUT
            elif [[ "$TAG" =~ ^miu-mono-v ]]; then
              echo 'packages=["miu_mono"]' >> $GITHUB_OUTPUT
            else
              echo "Unknown tag format: $TAG"
              exit 1
            fi
          else
            # workflow_dispatch
            if [[ "${{ inputs.package }}" == "all" ]]; then
              echo 'packages=["miu_core","miu_code","miu_examples","miu_studio","miu_mono"]' >> $GITHUB_OUTPUT
            else
              echo 'packages=["${{ inputs.package }}"]' >> $GITHUB_OUTPUT
            fi
          fi

  build:
    name: Build ${{ matrix.package }}
    needs: determine-package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.determine-package.outputs.packages) }}
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build package
        run: |
          uv build packages/${{ matrix.package }} --out-dir dist/

      - name: List built packages
        run: ls -la dist/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: dist/

  publish-testpypi:
    name: Publish to TestPyPI
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi == 'true'
    needs: [determine-package, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.determine-package.outputs.packages) }}
    environment: testpypi
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && github.event.inputs.test_pypi != 'true')
    needs: [determine-package, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package: ${{ fromJson(needs.determine-package.outputs.packages) }}
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ matrix.package }}
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
