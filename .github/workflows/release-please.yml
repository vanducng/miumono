# Release Please + PyPI Publish workflow
# Creates release PRs, GitHub releases, and publishes to PyPI automatically

name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      core: ${{ steps.release.outputs['packages/core--release_created'] }}
      code: ${{ steps.release.outputs['packages/code--release_created'] }}
      examples: ${{ steps.release.outputs['packages/examples--release_created'] }}
      studio: ${{ steps.release.outputs['packages/studio--release_created'] }}
      miu: ${{ steps.release.outputs['packages/miu--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  publish:
    name: Publish ${{ matrix.package }}
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    environment: pypi
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: core
            released: ${{ needs.release-please.outputs.core }}
          - package: code
            released: ${{ needs.release-please.outputs.code }}
          - package: examples
            released: ${{ needs.release-please.outputs.examples }}
          - package: studio
            released: ${{ needs.release-please.outputs.studio }}
          - package: miu
            released: ${{ needs.release-please.outputs.miu }}
    steps:
      - name: Skip if not released
        if: matrix.released != 'true'
        run: echo "Skipping ${{ matrix.package }}"

      - uses: actions/checkout@v4
        if: matrix.released == 'true'

      - uses: astral-sh/setup-uv@v4
        if: matrix.released == 'true'
        with:
          version: "latest"

      - name: Build & Publish
        if: matrix.released == 'true'
        run: |
          uv build packages/${{ matrix.package }} --out-dir dist/

      - uses: pypa/gh-action-pypi-publish@release/v1
        if: matrix.released == 'true'
        with:
          packages-dir: dist/
