# Combined Release Please + PyPI Publish workflow
# Creates release PRs, GitHub releases, and publishes to PyPI

name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      manual_publish:
        description: 'Manual publish (skip Release Please)'
        type: boolean
        default: false
      package:
        description: 'Package to publish (if manual)'
        type: choice
        options: [core, code, examples, studio, miu, all]
      test_pypi:
        description: 'Publish to Test PyPI'
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

env:
  ALL_PACKAGES: '["core","code","examples","studio","miu"]'

jobs:
  # === Automatic Release Flow ===
  release-please:
    name: Release Please
    if: ${{ !inputs.manual_publish }}
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      core: ${{ steps.release.outputs['packages/core--release_created'] }}
      code: ${{ steps.release.outputs['packages/code--release_created'] }}
      examples: ${{ steps.release.outputs['packages/examples--release_created'] }}
      studio: ${{ steps.release.outputs['packages/studio--release_created'] }}
      miu: ${{ steps.release.outputs['packages/miu--release_created'] }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build-and-publish:
    name: ${{ matrix.package }}
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-latest
    environment: pypi
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: core
            released: ${{ needs.release-please.outputs.core }}
          - package: code
            released: ${{ needs.release-please.outputs.code }}
          - package: examples
            released: ${{ needs.release-please.outputs.examples }}
          - package: studio
            released: ${{ needs.release-please.outputs.studio }}
          - package: miu
            released: ${{ needs.release-please.outputs.miu }}
    steps:
      - name: Skip if not released
        if: matrix.released != 'true'
        run: echo "Skipping ${{ matrix.package }}"

      - uses: actions/checkout@v4
        if: matrix.released == 'true'

      - uses: astral-sh/setup-uv@v4
        if: matrix.released == 'true'
        with:
          version: "latest"

      - name: Build
        if: matrix.released == 'true'
        run: uv build packages/${{ matrix.package }} --out-dir dist/

      - name: Publish to PyPI
        if: matrix.released == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  # === Manual Publish Flow ===
  manual-publish:
    name: Manual ${{ matrix.package }}
    if: ${{ inputs.manual_publish }}
    runs-on: ubuntu-latest
    environment: ${{ inputs.test_pypi && 'testpypi' || 'pypi' }}
    strategy:
      fail-fast: false
      matrix:
        package: ${{ fromJson(inputs.package == 'all' && '["core","code","examples","studio","miu"]' || format('["{0}"]', inputs.package)) }}
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Build
        run: uv build packages/${{ matrix.package }} --out-dir dist/

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: ${{ inputs.test_pypi && 'https://test.pypi.org/legacy/' || '' }}
