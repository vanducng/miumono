[project]
name = "miu-core"
version = "0.1.0"
description = "Core framework library for miu AI agent"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "pydantic>=2.0",
    "httpx>=0.27",
    "aiofiles>=23.0",
    "packaging>=24.0",
]

[project.optional-dependencies]
anthropic = ["anthropic>=0.40"]
openai = ["openai>=1.50"]
google = ["google-genai>=0.8"]
mcp = ["mcp>=1.0"]
all = ["miu-core[anthropic,openai,google,mcp]"]

[project.urls]
Homepage = "https://github.com/vanducng/miumono"
Documentation = "https://docs.miu.dev"
Repository = "https://github.com/vanducng/miumono"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["miu_core"]
