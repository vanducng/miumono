[project]
name = "miu-examples"
version = "0.2.0"
description = "Example applications using miu-core"
requires-python = ">=3.11"
dependencies = [
    "miu-core[all]",
]

[project.optional-dependencies]
rag = ["qdrant-client>=1.12"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["miu_examples"]
