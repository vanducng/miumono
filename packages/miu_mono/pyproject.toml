[project]
name = "miu-mono"
version = "0.1.0"
description = "AI Agent Framework - batteries included"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
dependencies = [
    "miu-core[all]",
    "miu-code",
    "asyncclick>=8.0",
]

[project.optional-dependencies]
examples = ["miu-examples"]
studio = ["miu-studio"]
all = ["miu-mono[examples,studio]"]

[project.scripts]
miu = "miu_mono.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["miu_mono"]
