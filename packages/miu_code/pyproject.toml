[project]
name = "miu-code"
version = "0.2.0"
description = "AI coding agent with CLI"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "miu-core[anthropic]",
    "asyncclick>=8.1",
    "rich>=13.0",
    "prompt-toolkit>=3.0",
    "textual>=0.90",
]

[project.scripts]
miu = "miu_code.__main__:main"
miu-code = "miu_code.__main__:main"
miu-tui = "miu_code.tui.app:run"

[project.urls]
Homepage = "https://github.com/vanducng/miumono"
Repository = "https://github.com/vanducng/miumono"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["miu_code"]
